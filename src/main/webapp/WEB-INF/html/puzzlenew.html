<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>puzzlenew</title>
    <style type="text/css">
        .box{
            width:98px;
            height:98px;
            margin:0;
            padding:0;
            background-color: #aaffee;
            float:left;
            text-align: center;
            font-size: 26px;
            border: 1px darkgrey solid;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="container" style="width:430px;height:320px;border:1px solid silver;">
    <div id="game" style="width:300px;height:300px;background-color: #ffe171;margin-top: 10px;margin-left:10px;float:left">
        <div id="d1" class="box" onclick="move(1)">1</div>
        <div id="d2" class="box" onclick="move(2)">2</div>
        <div id="d3" class="box" onclick="move(3)">3</div>
        <div id="d4" class="box" onclick="move(4)">4</div>
        <div id="d5" class="box" onclick="move(5)">5</div>
        <div id="d6" class="box" onclick="move(6)">6</div>
        <div id="d7" class="box" onclick="move(7)">7</div>
        <div id="d8" class="box" onclick="move(8)">8</div>
        <div id="d9" class="box" onclick="move(9)"></div>
    </div>
    <div id="control" style="width:100px;height:300px;margin-top:10px;margin-left:5px;float:right">
        <div id="timeMessage" style="font-size: 12px">已用时<span id="timeId" style="color: #0000ff;"></span>秒</div>
        <div id="restart" onclick="restart()" style="width: 90px;height: 30px;background-color: #4c98f5;margin-top: 10px;cursor: pointer">重来</div>
        <div id="successTip"></div>
    </div>
</div>
</body>
</html>
<script>
    var arr=new Array();
    var temparr=new Array();
    var time;
    var stopTip;
    /**
     *删除数组指定下标或指定对象
     */
    Array.prototype.remove=function(obj){
        for(var i =0;i <this.length;i++){
            var temp = this[i];
            if(!isNaN(obj)){
                temp=i;
            }
            if(temp == obj){
                for(var j = i;j <this.length;j++){
                    this[j]=this[j+1];
                }
                this.length = this.length-1;
            }
        }
    }
    //重来
    function restart() {
        time=0;
        stopTip=setInterval(function () {
            time++;
            document.getElementById("timeId").innerHTML=time;
        },1000);
        arr=new Array();
        temparr=new Array();
        document.getElementById("successTip").innerHTML="";
       var temp=new Array(1,2,3,4,5,6,7,8);
       var size=temp.length;
       for(var i=0;i<size;i++){
           var rannumber=Math.floor(Math.random()*temp.length);
           arr.push(temp[rannumber]);
           temparr.push(temp[rannumber]);
           temp.remove(rannumber);
       }
       console.log(arr);
        for(var j=0;j<arr.length;j++){
            document.getElementById("d"+(j+1)).innerHTML=arr[j];
        }
        temparr.push("");
    }
    //根据temparr记录的值重新填整个9宫格的值
    function redraw(){
        var count=0;//记录位置正确的数字个数
        for(var i=0;i<temparr.length;i++){
            document.getElementById("d"+(i+1)).innerHTML=temparr[i];
            if(temparr[i]==(i+1)){
                count++;
            }
        }
        if(count==8){
            //alert("恭喜您，成功啦！");
            document.getElementById("successTip").innerHTML="恭喜过关！";
            clearInterval(stopTip);
        }
    }
    function move(i){
        var value=temparr[i-1];
        if(value==""){
            return;
        }
        switch(i){
            case 1:
                if(temparr[1]==""){
                    temparr[1]=temparr[0];
                    temparr[0]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+2).innerHTML=temparr[1];*/
                }else if(temparr[3]==""){
                    temparr[3]=temparr[0];
                    temparr[0]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+4).innerHTML=temparr[3];*/
                }
                redraw();
                break;
            case 2:
                if(temparr[0]==""){
                    temparr[0]=temparr[1];
                    temparr[1]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+1).innerHTML=temparr[0];*/
                }else if(temparr[2]==""){
                    temparr[2]=temparr[1];
                    temparr[1]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+3).innerHTML=temparr[2];*/
                }else if(temparr[4]==""){
                    temparr[4]=temparr[1];
                    temparr[1]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+5).innerHTML=temparr[4];*/
                }
                redraw();
                break;
            case 3:
                if(temparr[1]==""){
                    temparr[1]=temparr[2];
                    temparr[2]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+2).innerHTML=temparr[1];*/
                }else if(temparr[5]==""){
                    temparr[5]=temparr[2];
                    temparr[2]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+6).innerHTML=temparr[5];*/
                }
                redraw();
                break;
            case 4:
                if(temparr[0]==""){
                    temparr[0]=temparr[3];
                    temparr[3]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+1).innerHTML=temparr[0];*/
                }else if(temparr[4]==""){
                    temparr[4]=temparr[3];
                    temparr[3]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+5).innerHTML=temparr[4];*/
                }else if(temparr[6]==""){
                    temparr[6]=temparr[3];
                    temparr[3]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+7).innerHTML=temparr[6];*/
                }
                redraw();
                break;
            case 5:
                if(temparr[1]==""){
                    temparr[1]=temparr[4];
                    temparr[4]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+2).innerHTML=temparr[1];*/
                }else if(temparr[3]==""){
                    temparr[3]=temparr[4];
                    temparr[4]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+4).innerHTML=temparr[3];*/
                }else if(temparr[5]==""){
                    temparr[5]=temparr[4];
                    temparr[4]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+6).innerHTML=temparr[5];*/
                }else if(temparr[7]==""){
                    temparr[7]=temparr[4];
                    temparr[4]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+8).innerHTML=temparr[7];*/
                }
                redraw();
                break;
            case 6:
                if(temparr[2]==""){
                    temparr[2]=temparr[5];
                    temparr[5]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+3).innerHTML=temparr[2];*/
                }else if(temparr[4]==""){
                    temparr[4]=temparr[5];
                    temparr[5]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+5).innerHTML=temparr[4];*/
                }else if(temparr[8]==""){
                    temparr[8]=temparr[5];
                    temparr[5]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+9).innerHTML=temparr[8];*/
                }
                redraw();
                break;
            case 7:
                if(temparr[3]==""){
                    temparr[3]=temparr[6];
                    temparr[6]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+4).innerHTML=temparr[3];*/
                }else if(temparr[7]==""){
                    temparr[7]=temparr[6];
                    temparr[6]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+8).innerHTML=temparr[7];*/
                }
                redraw();
                break;
            case 8:
                if(temparr[4]==""){
                    temparr[4]=temparr[7];
                    temparr[7]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+5).innerHTML=temparr[4];*/
                }else if(temparr[6]==""){
                    temparr[6]=temparr[7];
                    temparr[7]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+7).innerHTML=temparr[6];*/
                }else if(temparr[8]==""){
                    temparr[8]=temparr[7];
                    temparr[7]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+9).innerHTML=temparr[8];*/
                }
                redraw();
                break;
            case 9:
                if(temparr[5]==""){
                    temparr[5]=temparr[8];
                    temparr[8]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+6).innerHTML=temparr[5];*/
                }else if(temparr[7]==""){
                    temparr[7]=temparr[8];
                    temparr[8]="";
                    /*document.getElementById("d"+i).innerHTML="";
                    document.getElementById("d"+8).innerHTML=temparr[7];*/
                }
                redraw();
                break;
        }
    }
</script>
